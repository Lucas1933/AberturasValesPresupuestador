<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-herrero.css">
    <title>Aberturas Vales</title>
</head>
<body>
    <div class="container">
        <div class="logoContainer">  
            <img src="./imagenes/logo.jpg" width="250" height="250" alt="">   
            <h3><a href="./calculadora-modena.html">Ir a calculadora Modena</a></h2>
            <h1>Linea Herrero</h1>
       
        </div>
   
        <div class="form-group">
            <label for="medidas">Selecciona las medidas:</label>
            <select id="medidas" onchange="actualizarPersiana()"></select>
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" id="rejas"> Rejas</label><br>
            <label><input type="checkbox" id="entero"> Entero</label><br>
            <label><input type="checkbox" id="repartido"> Repartido</label><br>
            <label><input type="checkbox" id="mosquitero"> Mosquitero</label><br>
            <label><input type="checkbox" id="persiana"> Persiana</label>
        </div>
        <button onclick="calcularCosto()">Calcular Costo</button>
        <div class="result" id="resultado">Costo total: $0</div>
    </div>

    <script src="./js/calculo-herrero.js"></script>
</body>
</html>
